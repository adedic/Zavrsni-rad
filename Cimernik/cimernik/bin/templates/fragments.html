<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<th:block th:fragment="css">
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}" />
	<script src="webjars/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/tether/1.4.0/css/tether.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/cimernik.css}" />
</th:block>
</head>
<body>

	<th:block th:fragment="header">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- <img alt="Brand"
						th:src="@{/images/index_brand.png}" /> -->
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/allBills}"><i
								class="fa fa-file-text-o" aria-hidden="true"></i> Svi troškovi</a></li>
						<li><a th:href="@{/myBills}"><i class="fa fa-file-text-o"
								aria-hidden="true"></i> Moji troškovi</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')"><a
							th:href="@{/admin/korisnici}"><i class="fa fa-gears"
								aria-hidden="true"></i> <th:block th:text="admin"></th:block></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"> <!-- <img th:src="@{/images/user.png}" 
								id="user_nav_img" />--> <th:block th:text="${userCredentials} "></th:block></a>
							<ul class="dropdown-menu">

								<li><form th:action="@{/logout}" id="logout_form"
										method="post"></form> <a href="javascript:{}"
									onclick="document.getElementById('logout_form').submit(); return false;"><i
										class="fa fa-sign-out" aria-hidden="true"></i> <th:block
											th:text="'odjava'"></th:block></a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</th:block>


	<th:block th:fragment="alertModal">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" th:text="${header}"></h4>
					</div>
					<div class="modal-body">
						<p th:text="${message}"></p>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary"
							th:value="${confirmLabel}" />
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="${cancelLabel}"></button>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block th:fragment="footer">
		<footer class="footer">
			<div class="container-fluid">
				<p class="text-center" style="margin-top:60vh;">
					<th:block th:text="Cimernik"></th:block>
					&copy;
					<th:block th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></th:block>
				</p>
			</div>
		</footer>
	</th:block>

	<th:block th:fragment="scripts">
		<script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>

		<script th:src="@{/webjars/tether/1.4.0/js/tether.min.js}"></script>
		<script
			th:src="@{/webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/spin-js/2.1.0/spin.js}"></script>
		<script th:src="@{/js/cimernik.js}"></script>
	</th:block>
</body>
</html>
