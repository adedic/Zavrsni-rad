<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'Cimernik'"></title>
<meta charset="UTF-8"/>
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<!-- <a th:href="@{/}"><img th:src="@{/images/login_brand.png}" /></a> -->

				<h3 th:if="${status} == '403'" th:text=" '403: ' + 'error.403'"></h3>
				<h3 th:if="${status} == '404'" th:text=" '404: ' + 'error.404'"></h3>
				<h3 th:if="${status} == '500'" th:text=" '500: ' + 'error.500'"></h3>
				<hr />
				<p th:if="${status} == '403'" th:text="'403'"></p>
				<p th:if="${status} == '404'" th:text="'404'"></p>
				<p th:if="${status} == '500'"
					th:text="#{error.timestamp} + ${#dates.format(timestamp, 'dd.MM.YYYY. HH:mm:ss')}"></p>
				<p th:if="${status} == '500'" th:text="'500'"></p>
			</div>
		</div>
	</div>

</body>
</html>
