<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8"></meta>
<title>Prijava</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />


</head>

<body>
	<div class="container" style="padding-top: 20vh;">

		<div class="row justify-content-md-center">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Registracija korisnika</h3>
						<br></br>
					</div>
					<div class="panel-body">
						<div th:if="${taken != null}" class="alert alert-danger">Korisničko
							ime je zauzeto</div>
						<div th:if="${mismatch != null}" class="alert alert-danger">Lozinke
							se ne podudaraju</div>
						<div th:if="${phoneNotDigit != null}" class="alert alert-danger">Neispravan format za
							broj mobitela</div>


						<form method="POST" th:action="@{/register}"
							class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<input name="name" id="rname" class="form-control"
										autofocus="autofocus" required="required" placeholder="Ime" />

								</div>
								<div class="form-group">
									<input name="surname" id="rsurname" class="form-control"
										autofocus="autofocus" required="required"
										placeholder="Prezime" />

								</div>
								<div class="form-group">
									<input name="phone" id="rphone" class="form-control"
										autofocus="autofocus" placeholder="Broj mobitela" />
								</div>

								<div class="form-group">
									<input name="username" id="rusername" class="form-control"
										autofocus="autofocus" required="required"
										placeholder="Korisničko ime" />

								</div>
								<div class="form-group">
									<input type="password" name="password" id="rpassword"
										class="form-control" required="required" placeholder="Lozinka" />

								</div>
								<div class="form-group">
									<input type="password" name="password2" id="rpassword2"
										class="form-control" required="required"
										placeholder="Lozinka ponovno" />

								</div>
								<input class="btn btn-lg btn-outline-primary btn-block"
									type="submit" value="Registracija" />
							</fieldset>
						</form>
						<br></br> <a th:href="@{/login}"
							class="btn btn-lg btn-outline-success btn-block">Natrag na
							prijavu</a>
					</div>
				</div>
			</div>
		</div>




	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
